<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Chess With Friends | Login</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer">    
    </head>
    <body>
        <nav class="navigation-bar">
            <div class="hamburger-button">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="hamburger-close-button">
                <span>&times;</span>
            </div>
            <section class="navigation-logo">
                <h1>Chess With Friends</h1>
            </section>
            <ul class="navigation-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Download</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>

        </nav>
        <main class="login">
            <section class="login-section">
                <h2>Login</h2>
                <form action="" method="POST">
                    <p class="form-element">
                        <label for="txtUsername">Username</label>
                        <input type="text" name="txtUsername" placeholder="Type Your Username">
                    </p>
                    <p class="form-element">
                        <label for="txtPassword">Password</label>
                        <input type="password" name="txtPassword" placeholder="Type Your Password">
                    </p>
                    <p class="form-element">
                        <button type="submit">Log In</button>
                    </p>
                </form>
                <div class="login-signup">
                    <p><a href="#">Don't Have An Account?</a></p>
                </div>
            </section>
        </main>

        <script type="text/javascript">

            // Handle Navigation Hamburger Button.
            const hamburgerButton = document.querySelector(".hamburger-button");
            const hamburgerCloseButton = document.querySelector(".hamburger-close-button");
            const navigationLinks = document.querySelector(".navigation-links");

            hamburgerButton.addEventListener('click', () => {
                navigationLinks.classList.toggle("show");
                hamburgerCloseButton.classList.toggle("show");
            });

            hamburgerCloseButton.addEventListener('click', () => {
                navigationLinks.classList.toggle("show");
                hamburgerCloseButton.classList.toggle("show");
            });
            

        </script>
    </body>
</html>
